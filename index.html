
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>

    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid bg-container">
        <div class="row bg-white">
            <div class="col-12 col-md-6 m-auto bg-white pt-5 pb-5">
                <img class="guess-game-img" src="https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/guess-game-img.png" alt="Guess Game Image"/>
                <p class="text-center game-description">
                    Find out the right number between 1 and 100
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 guess-bg-container text-center">
                <h1 class="guess-heading">
                    Guess The Number
                    <img class="guess-number-image" src="https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/guess-number-img.png" alt="Guess Number Image"/>
                </h1>

                <!-- Use type="number" to restrict input -->
                <input type="number" class="user-input" placeholder="Enter a number (1-100)" id="userInput" min="1" max="100"/>
                
                <div>
                    <button class="btn btn-info check-guess mt-3" onclick="checkGuess()">Check</button>
                </div>

                <p class="game-result" id="gameResult"></p>
            </div>
        </div>
    </div>

    <!-- Keep JavaScript at the end for better performance -->
    <script src="./index.js"></script>
    <script>
        // Allow user to press Enter instead of clicking the button
        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                checkGuess();
            }
        });
    </script>
</body>
</html>
